<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="calc.css">
   <link rel="stylesheet" href="utils.css">
    <title>My Calculator</title>
</head>
<body>
    <h1  class="heading">Calculator</h1>

    <div class="container , bg-red   , flex , items-center ,  flex-col , mx-auto">

        <div class="row">
            <input  type="text" class="input">
        </div>
        <div class="row">
            <button class="btn , grey">AC</button>
            <button class="btn , grey">C</button>
            <button class="btn , grey">%</button>
            <button class="btn , orange">/</button>

        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn , orange">*</button>

        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn , orange">-</button>

        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn , orange">+</button>

        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn , orange">=</button>

        </div>
    </div>
</body>
<script src="calc.js"  defer></script>
</html>
